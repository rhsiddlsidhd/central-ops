# .github/workflows/pr-comment-slack-notify.yml

# 워크플로우의 이름을 지정합니다. GitHub Actions 탭에 이 이름이 표시됩니다.
name: On PR Comment Slack Notify

# 워크플로우가 실행될 이벤트를 지정합니다.
on:
  # 다른 레포에서 호출 가능하도록 설정
  workflow_call:
    secrets:
      SLACK_BOT_TOKEN:
        description: "Slack Bot Token for sending messages"
        required: true

# 워크플로우가 수행할 작업(Job)들을 정의합니다.
jobs:
  # 'notify'라는 이름의 작업을 정의합니다.
  notify:
    # 이 작업이 Pull Request에 달린 댓글에 대해서만 실행되도록 조건을 설정합니다.
    # 일반 이슈에 달린 댓글은 무시합니다.
    if: github.event.issue.pull_request

    # 작업을 실행할 가상 환경을 지정합니다. (최신 우분투)
    runs-on: ubuntu-latest

    # 작업의 단계(Step)들을 정의합니다.
    steps:
      # 1. central-ops 레포의 스크립트를 체크아웃
      - name: Checkout central-ops
        uses: actions/checkout@v4
        with:
          repository: rhsiddlsidhd/central-ops

      # 2. Node.js 환경 설정 (캐싱 포함)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/package-lock.json

      # 3. 의존성 설치
      - name: Install dependencies
        working-directory: src
        run: npm ci

      # 4. 알림 스크립트 실행
      - name: Run Notification Script
        working-directory: src
        env:
          GITHUB_PAYLOAD_JSON: ${{ toJSON(github.event) }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: node ./slack/pr-comment.js
