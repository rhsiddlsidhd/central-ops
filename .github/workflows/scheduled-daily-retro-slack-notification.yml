name: Reusable Daily Retro Slack Notification

on:
  workflow_call:
    inputs:
      repo_owner:
        description: "활동을 가져올 레포지토리의 소유자"
        required: true
        type: string
      repo_name:
        description: "활동을 가져올 레포지토리의 이름"
        required: true
        type: string
    secrets:
      GITHUB_TOKEN:
        description: "레포지토리 읽기 권한이 있는 GitHub 토큰"
        required: true
      GEMINI_API_KEY:
        description: "리포트 생성을 위한 Gemini API 키"
        required: true
      SLACK_BOT_TOKEN:
        description: "알림 전송을 위한 Slack 봇 토큰"
        required: true

jobs:
  daily-report:
    runs-on: ubuntu-latest

    steps:
      # 1. central-ops 레포의 스크립트를 체크아웃합니다.
      - name: Checkout central-ops
        uses: actions/checkout@v4
        with:
          repository: rhsiddlsidhd/central-ops

      # 2. Node.js 환경 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/package-lock.json

      # 3. 의존성 설치
      - name: Install dependencies
        working-directory: src
        run: npm ci

      # 4. 일일 보고서 스크립트 실행
      - name: Run Daily Report Script
        working-directory: src
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          REPO_OWNER: ${{ inputs.repo_owner }}
          REPO_NAME: ${{ inputs.repo_name }}
        run: node ./slack/daily-retro.js
